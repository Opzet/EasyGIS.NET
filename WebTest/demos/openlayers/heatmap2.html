<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hawkeye Insight Vehicles</title>
	<meta charset="UTF-8">
	
	<script src="ol/ol.js"></script> 
	
	<link href="ol/ol.css" rel="stylesheet"/> 
	
     <style>
	  html, body 
      {
        margin: 0px;
        height:100%;
      }
      .map {
        width: 100%;
        height:100%;
      }
	  #map {
       background-color:#501010;	   
		background-image: radial-gradient(#781521, #541217); 
      }
	  .status {
		font-size:3.0em;
		font-family: "Courier New", Courier, monospace;
		color: white;
		position:relative;
		//left: 20px;
		top: -105px;
		margin: 15px;
	  }
    </style>
  </head>
  <body>
    <div id="map" class="map">	
	</div>
    <form>
      <label>radius size</label>
      <input id="radius" type="range" min="1" max="50" step="1" value="1"/>
      <label>blur size</label>
      <input id="blur" type="range" min="1" max="50" step="1" value="2"/>
    </form>
	
	
	<div id="status" class="status">Day</div>
    <script src="heatmap2.js"></script>
  </body>
</html>
