<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Earthquakes Heatmap</title>
	<meta charset="UTF-8">
	
	<script src="ol/ol.js"></script> 
	
	<link href="ol/ol.css" rel="stylesheet"/> 
	
     <style>
      .map {
        width: 100%;
        height:700px;
      }
	  #map {
       background-color:#101010;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <form>
      <label>radius size</label>
      <input id="radius" type="range" min="1" max="50" step="1" value="2"/>
      <label>blur size</label>
      <input id="blur" type="range" min="1" max="50" step="1" value="12"/>
    </form>
    <script src="heatmap3.js"></script>
  </body>
</html>
